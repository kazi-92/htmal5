<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>destination</title>
</head>
<body>
    <form action="3_success.html">
        <table border="1" cellpadding="10" cellspacing="5" align="center" width="80%">
            <tr>
                <td>
                    <label for="source">source</label>
                    <input type="text" id="source" name="source" required list="city">
                </td>
                <td><label for="destination" > destination</label>
                <input type="text" id="destination" name="destination" required list="city"></td>
                <td>
                    <label for="journey_date">date</label>
                    <input type="date" name="journey_date" id="journey_date">
                </td>
                <td>
                    <label for="bus type"> bus type</label>
                    <input type="radio" name="volvo" id="volvo">volvo
                    <input type="radio" name="AC" id="AC">AC
                    <input type="radio" name="non-ac" id="non-ac">non-ac
                    <input type="radio" name="express" id="express">express
                </td>
                <td>
                    <select >
                        <option value="select seat">select seat</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </td>
                <td>
                <button type="submit"> submit</button>
                <button type="reset"> submit</button>
                </td>
            </tr>
        </table>
    </form>

            <option value="junagadh">

</body>
</html>
